<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleRegister.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Registrarse</title>
   
</head>
<body>
    <form id="formulario" action="https://formspree.io/f/xjvljlpq" method="POST">
        <h3>Registrarse</h3>
        
        <label for="name"> <span class="material-symbols-outlined">person</span>Nombre *</label> 
        <input class="field" type="text" name="nombre" id="name" title="Ingrese su nombre" required> 
        
        <label for="email"><span class="material-symbols-outlined">alternate_email</span>E-mail *</label> 
        <input class="field" type="email" name="correo" id="email" title="Ingrese su correo" required> 
        
        <label for="phone"><span class="material-symbols-outlined">call</span>Teléfono:</label> 
        <input class="field tel" type="text" name="telefono" id="phone" placeholder="Ej.: +54 011-40303456" title="Ingrese su número de telefono"> 
        
        <label for="password"><span class="material-symbols-outlined">lock</span>Contraseña *</label> 
        <input class="field" type="password" name="pass" id="password" minlength="5" maxlength="10" placeholder="Min. 5 - Máx. 10 carácteres" title="Ingrese su contraseña" required> 
        
        <input id="checkbox" type="checkbox" required>
        
        <p id="tyc">Acepto los <a href="./terminosYcondiciones.html" target="_blank">términos y condiciones</a></p>
        
        <input id="enviar" type="submit" value="Enviar">

        <a class="btn" id="gbtn" href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=1209600&osid=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="gicon" src="/icons/2991148.png">Continuar con Google</a>
        
        <a class="btn" id="fbtn" href="https://www.facebook.com/"> <img class="fbicon" src="/icons/index-removebg-preview.png">Continuar con Facebook</a>
        
        <p id="login">¿Ya tienes una cuenta? <a id="InicSec" href="./login.html">Inicia sesión</a>
        </p>
    </form>
    <script>
        let formulario = document.getElementById("formulario")

        formulario.onsubmit = function(event){
            event.preventDefault()

             alert("¡Registro realizado con éxito! El siguiente paso es activar su cuenta con el link que le hemos enviado al correo proporcionado. ¡No olvide revisar su carpeta de spam!")

            window.location = "Login.html"
        }
    </script>
</body>

</html>
