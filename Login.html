<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleLogin.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Loguearse</Log-in></title>
   
</head>
<body>
    <form id="formulario" action="">
        <h3>Log-in</h3>
       
        <label for="email"><span class="material-symbols-outlined">alternate_email</span> E-mail</label> 
        <input class="field" type="email" name="correo" id="email" title="Ingrese su correo" required> 
        
        <label for="password"><span class="material-symbols-outlined">lock</span> Contraseña</label> 
        <input class="field" type="password" name="pass" id="password" minlength="5" maxlength="10" maxlength="10" title="Ingrese su contraseña" required>
      
        <input id="enviar" type="submit" value="Enviar">
       
        <a class="btn" id="gbtn" href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser"><img class="gicon" src="/icons/2991148.png">Ingresa con Google</a>
                
        <a class="btn" id="fbtn" href="https://www.facebook.com/"><img class="fbicon" src="/icons/index-removebg-preview.png">Ingresa con Facebook</a>
               
        <p id="Registrarse">¿No tienes cuenta? <a id="Reg" href="./registro.html">Registrarse</a></p> <br>
   
        <p id="RecuperarContraseña">¿Olvidate tu contraseña? <a href="./recuperarPassword.html">Recuperar</a></p>
    </form>
    <script>
        let formulario = document.getElementById("formulario")

        formulario.onsubmit = function(event){
            event.preventDefault()

            window.location = "loginExitoso.html"
        }
    </script>
</body>
</html>
