<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
   
</head>
<body>
    
    <form id="formulario" action="">
        <h3>Registrarse</h3>
        <label for="name">*Nombre:</label> 
        <input class="field" type="text" name="nombre" id="name" required> 
        <label for="email">*E-mail:</label> 
        <input class="field" type="email" name="correo" id="email" required> 
        <label for="phone">Teléfono:</label> 
        <input class="field" type="text" name="telefono" id="phone"> 
        <label for="password">*Contraseña:</label> 
        <input class="field" type="password" name="pass" id="password" required> 
        <input id="checkbox" type="checkbox" required>
        <p id="tyc">Acepto los <a href="">términos y condiciones</a></p>
        <input id="enviar" type="submit" value="Enviar">
        <a class="btn" id="gbtn" href="">Continuar con Google</a>
        <img class="gicon" src="/icons/2991148.png">
        <a class="btn" id="fbtn" href="">Continuar con Facebook</a>
        <img class="fbicon" src="/icons/index-removebg-preview.png">
        <p id="login">¿Ya tienes una cuenta? <a href="">Inicia sesión</a></p>
    </form>
    
</body>
</html>
